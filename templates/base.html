<!DOCTYPE html>

<html>
    <head>
        <title>Blog</title>
    </head>

    <body>
        <h1>Blog</h1>

        <form method="post">
            <label>
                <div>Subject</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>

            <label>
                <div>Blog</div>
                <textarea name="blog">{{blog}}</textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">
        </form>
